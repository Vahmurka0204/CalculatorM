    <title>CalculatorM</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link id="theme" href="css/themes.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-2.2.4.js"></script>
    <script type="text/javascript" src="js/js.cookie.js"></script>

<body>
    <div id="calculator" class="calculator-blue">
        <input type="text" id="output" class="form-control line" readonly>
        <input type="text" id="module" class="form-control line" readonly>
        <div id="work-panel">
            <div id="left-arrow" class="arrow"></div>
            <div id="btns-table">
                <button id="add" class="btn btn-operator page-1 calculator-btn">+</button>
                <button id="sub" class="btn btn-operator page-1 calculator-btn">-</button>
                <button id="mul" class="btn btn-operator page-1 calculator-btn">*</button>
                <button id="div" class="btn btn-operator page-1 calculator-btn">/</button>
                <button id="pow" class="btn btn-operator page-1 calculator-btn">^</button>
				<button id="MR1" class="btn btn-operator page-2 calculator-btn not-displayed memory-btn">MR1</button>
                <button id="MR2" class="btn btn-operator page-2 calculator-btn not-displayed memory-btn">MR2</button>
                <button id="MR3" class="btn btn-operator page-2 calculator-btn not-displayed memory-btn">MR3</button>
                <button id="MR4" class="btn btn-operator page-2 calculator-btn not-displayed memory-btn">MR4</button>
                <button id="M+" class="btn btn-operator page-2 calculator-btn not-displayed memory-btn">M+</button>
                <button id="7" class="btn btn-digit calculator-btn">7</button>
                <button id="8" class="btn btn-digit calculator-btn">8</button>
                <button id="9" class="btn btn-digit calculator-btn">9</button>
                <button id="setMod" class="btn btn-operator page-1 calculator-btn">set<br>mod</button>
				<button id="MC" class="btn btn-operator page-2 calculator-btn not-displayed memory-btn">MC</button>
                <button id="4" class="btn btn-digit calculator-btn">4</button>
                <button id="5" class="btn btn-digit calculator-btn">5</button>
                <button id="6" class="btn btn-digit calculator-btn">6</button>
                <button id="backward" class="btn btn-special calculator-btn">
                    <span class="glyphicon glyphicon-step-backward"></span>
                </button>
                <button id="1" class="btn btn-digit calculator-btn">1</button>
                <button id="2" class="btn btn-digit calculator-btn">2</button>
                <button id="3" class="btn btn-digit calculator-btn">3</button>
                <button id="clear" class="btn btn-special calculator-btn">C</button>
                <button id="0" class="btn btn-digit calculator-btn">0</button>
                <button id="nextTheme" class="btn btn-special calculator-btn">
                    <span class="glyphicon glyphicon-tint"></span>
                </button>
                <button id="calculate" class="btn btn-special calculator-btn">=</button>
            </div>
            <div id="right-arrow" class="arrow"></div>
        </div>
        <div id="dots">
            <div id="dot1" class="dot dot_chosen"></div>
            <div id="dot2" class="dot"></div>
        </div>
